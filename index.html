<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracktifier</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet"> <!-- Montserrat Font -->
    <link href="https://fonts.googleapis.com/css2?family=Brush+Script+MT&display=swap" rel="stylesheet"> <!-- Brush Script MT Font -->
    <style>
        body {
            font-family: 'Montserrat', sans-serif; /* Set font for body */
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: black; /* Header background */
            color: red; /* Header text color */
            text-align: center;
            padding: 1rem;
            font-family: 'Brush Script MT', cursive; /* Title font */
            font-size: 3rem; /* Title font size */
        }

        nav {
            float: left; /* Align nav to the left */
            width: 200px; /* Set width for the nav */
            background-color: black; /* Background color of nav */
            height: 100vh; /* Full height */
            position: fixed; /* Fixed position */
            padding: 1rem; /* Padding */
        }

        #tabs {
            list-style-type: none;
            padding: 0;
        }

        .tab {
            margin: 1rem 0; /* Margin between tabs */
            padding: 1rem;
            color: red; /* Tab text color */
            cursor: pointer; /* Pointer on hover */
            background-color: transparent; /* Transparent background */
            border: 1px solid red; /* Red border */
            border-radius: 5px; /* Rounded corners */
            transition: background-color 0.3s; /* Transition effect */
        }

        .tab:hover {
            background-color: red; /* Change background on hover */
            color: white; /* Change text color on hover */
        }

        section {
            margin-left: 220px; /* Margin for the section */
            padding: 2rem;
        }

        footer {
            text-align: center;
            padding: 1rem;
            background-color: black; /* Footer background color */
            color: white; /* Footer text color */
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Tracktifier</h1>
    </header>

    <nav>
        <ul id="tabs">
            <li class="tab active" onclick="showTab('today')">Today</li>
            <li class="tab" onclick="showTab('next-week')">Next Week</li>
            <li class="tab" onclick="showTab('next-month')">Next Month</li>
            <li class="tab" onclick="showTab('done')">Done Tasks</li>
            <li class="tab" onclick="showTab('missed')">Missed Tasks</li>
            <li class="tab" onclick="showTab('upcoming')">Upcoming Tasks</li>
            <li class="tab" onclick="showTab('new-projects')">New Projects</li> <!-- New Tab -->
        </ul>
    </nav>

    <section id="add-task">
        <h2>Add a Task</h2>
        <form id="task-form">
            <input type="text" id="task-name" placeholder="Task Name (e.g., Homework)" required title="Please input the task name here.">
            <input type="date" id="task-deadline" required title="Please select the deadline for your task.">
            <input type="time" id="task-time" required title="Please select the time for your task deadline.">
            <select id="task-type" required title="Select the type of task to set specific reminders.">
                <option value="">Select Task Type</option>
                <option value="large">Large Project</option>
                <option value="medium">Medium Task</option>
                <option value="small">Small Task</option>
                <option value="group">Group Task</option>
            </select>
            <button type="submit">Add Task</button>
        </form>
    </section>

    <section id="task-list">
        <h2>Tasks</h2>
        <div id="today" class="tab-content active">
            <ul id="tasks"></ul>
        </div>
        <div id="next-week" class="tab-content">
            <ul id="next-week-tasks"></ul>
        </div>
        <div id="next-month" class="tab-content">
            <ul id="next-month-tasks"></ul>
        </div>
        <div id="done" class="tab-content">
            <h3>Done Tasks</h3>
            <ul id="done-tasks"></ul>
        </div>
        <div id="missed" class="tab-content">
            <h3>Missed Tasks</h3>
            <ul id="missed-tasks"></ul>
        </div>
        <div id="upcoming" class="tab-content">
            <h3>Upcoming Tasks</h3>
            <ul id="upcoming-tasks"></ul>
        </div>
        <div id="new-projects" class="tab-content">
            <h3>New Projects</h3>
            <ul id="new-projects-tasks"></ul> <!-- Upcoming tasks for New Projects -->
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Tracktifier</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
