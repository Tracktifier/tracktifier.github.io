<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracktifier</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to Tracktifier!</h1>
        <p>Your ultimate task planner for students.</p>
    </header>

    <section id="features">
        <h2>Features</h2>
        <ul>
            <li>Task Management</li>
            <li>Deadline Tracking</li>
            <li>Reminders</li>
        </ul>
    </section>

  <section id="add-task">
    <h2>Add a Task</h2>
    <form id="task-form">
        <input type="text" id="task-name" placeholder="Task Name" required>
        <input type="date" id="task-deadline" required>
        <input type="time" id="task-time" required>
        <select id="task-type" required>
            <option value="">Select Task Type</option>
            <option value="large">Large Project</option>
            <option value="medium">Medium Task</option>
            <option value="small">Small Task</option>
            <option value="group">Group Task</option>
        </select>
        <button type="submit">Add Task</button>
    </form>
</section>


    <section id="task-list">
        <h2>Task List</h2>
        <ul id="tasks">
            <!-- Tasks will be displayed here -->
        </ul>
    </section>

    <footer>
        <p>&copy; 2024 Tracktifier</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
